apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dcmx-node-hpa
  namespace: dcmx-testnet
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: dcmx-node
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: compliance-monitor-hpa
  namespace: dcmx-testnet
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: compliance-monitor
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
