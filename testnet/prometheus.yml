global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: dcmx-testnet

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

scrape_configs:
  # DCMX Nodes
  - job_name: dcmx-node-1
    static_configs:
      - targets: ['dcmx-node-1:8001']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: dcmx-node-2
    static_configs:
      - targets: ['dcmx-node-2:8002']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: dcmx-node-3
    static_configs:
      - targets: ['dcmx-node-3:8003']
    metrics_path: /metrics
    scrape_interval: 10s

  # Compliance Monitor
  - job_name: compliance-monitor
    static_configs:
      - targets: ['compliance-monitor:9001']
    metrics_path: /metrics
    scrape_interval: 15s

  # Prometheus Self-Monitoring
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL Exporter (if enabled)
  - job_name: postgres
    static_configs:
      - targets: ['compliance-db:5432']
