version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dcmx-postgres
    environment:
      POSTGRES_DB: dcmx
      POSTGRES_USER: dcmx
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dcmx"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dcmx-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dcmx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dcmx-network

  # DCMX API Server
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: dcmx-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://dcmx:${DB_PASSWORD:-changeme}@postgres:5432/dcmx
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - TRON_NETWORK=${TRON_NETWORK:-shasta}
      - TRON_PRIVATE_KEY=${TRON_PRIVATE_KEY}
      - DCMX_USE_DATABASE=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./storage:/app/storage
    networks:
      - dcmx-network
    restart: unless-stopped

  # DCMX Background Worker
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: dcmx-worker
    environment:
      - DATABASE_URL=postgresql://dcmx:${DB_PASSWORD:-changeme}@postgres:5432/dcmx
      - REDIS_URL=redis://redis:6379
      - TRON_NETWORK=${TRON_NETWORK:-shasta}
      - TRON_PRIVATE_KEY=${TRON_PRIVATE_KEY}
      - MUSIC_NFT_ADDRESS=${MUSIC_NFT_ADDRESS}
      - DCMX_TOKEN_ADDRESS=${DCMX_TOKEN_ADDRESS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dcmx-network
    restart: unless-stopped

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: dcmx-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - dcmx-network
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: dcmx-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - dcmx-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: dcmx-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - dcmx-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  dcmx-network:
    driver: bridge
