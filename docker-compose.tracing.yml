version: '3.8'

services:
  # Jaeger All-in-One - includes UI, collector, and storage
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      # OTLP gRPC receiver
      - "4317:4317"
      # OTLP HTTP receiver
      - "4318:4318"
      # Jaeger UI
      - "16686:16686"
      # Accept zipkin.thrift over compact thrift protocol
      - "6831:6831/udp"
      # Accept zipkin.thrift over binary thrift protocol
      - "6832:6832/udp"
      # Serve frontend
      - "16686:16686"
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      COLLECTOR_GRPC_HOST_PORT: "0.0.0.0:4317"
      COLLECTOR_HTTP_PORT: "4318"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:16686/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dcmx-network

  # Prometheus - Metrics storage and visualization
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - dcmx-network

  # Grafana - Dashboard and alerting
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - dcmx-network

volumes:
  prometheus-data:
  grafana-data:

networks:
  dcmx-network:
    driver: bridge
